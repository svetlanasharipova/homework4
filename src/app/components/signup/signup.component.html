<h1>Sign Up for Free</h1>
<form ngForm #f="ngForm" novalidate (ngSubmit)="onSubmit(f.valid)">
  <div class="top-row">
    <div class="field-wrap">
      <label>
        First Name
        <span class="req">*</span>
      </label>
      <input [class.form-submitted]="f.submitted" type="text" name="firstName" ngModel required autocomplete="off">
    </div> 
     <div class="field-wrap">
      <label>
        Last Name
        <span class="req">*</span>
      </label>
      <input [class.form-submitted]="f.submitted" type="text" ngModel name="lastName" required autocomplete="off">
    </div>
  </div>

  <div class="field-wrap">
    <label>
      Email Address
      <span class="req">*</span>
    </label>
    <input [class.form-submitted]="f.submitted" type="email" ngModel name="email" required autocomplete="off"  
    pattern="[a-zA-Z0-9._]+@[a-z0-9.-]+\.[a-z]{2,3}$" />
  </div>

  <div class="field-wrap">
    <label>
      Set A Password
      <span class="req">*</span>
    </label>
    <input [class.form-submitted]="f.submitted" type="password" ngModel name="password" required autocomplete="off" />
  </div>

  <button type="submit" class="button button-block">Get Started</button>
</form>
